	<h2>Soluções CSS</h2>
	<br>
	<b>Chama When</b><br>
	<em>Código: <textarea rows=1 cols=100 readonly><pega:when test="NomeWhen"></pega:when></textarea></em>
<br><br>
	<b>Chama Section</b><br>
	<em>Código: <textarea rows=1 cols=100 readonly><pega:include name="NomeSection" type="Rule-HTML-Section"></pega:include></textarea></em>
<br><br>
	<b>Chama Paragrafo</b><br>
	<em>Código: <textarea rows=1 cols=100 readonly><pega:include name="NomeParagrafo" type="Rule-HTML-Paragraph"></pega:include></textarea></em>
<br><br>
	<b>Chama Property</b><br>
	<em>Código: <textarea rows=1 cols=100 readonly><pega:reference name=".NomePropriedade"></pega:reference></textarea></em>
<br><br>
	<b>Chama Lista</b><br>
	<em>Código: <textarea rows=7 cols=100 readonly><pega:forEach name="Lista.pxResults">
<tr>
<td style='border-radius: 5px;border: 1px solid #0870b9; padding: 15px;text-align: left;vertical-align: middle;width: 60%;'> <pega:reference name="$THIS.Name" /> </td>
<td style='border-radius: 5px;border: 1px solid #0870b9; padding: 15px;text-align: left;vertical-align: middle;width: 20%;'> <pega:reference name="$THIS.Value" /> </td>
<td style='border-radius: 5px;border: 1px solid #0870b9; padding: 15px;text-align: left;vertical-align: middle;width: 20%;'>  <pega:reference name="$THIS.Height" /> </td>
</tr>        
</pega:forEach></textarea></em>
